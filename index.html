<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Blogr]</title>

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./dist/style.css">

  <!-- JAVASCRIPT -->
  <script src="./js/app.js" defer></script>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="header__logo">
      <img src="./images/logo.svg" alt="">
    </div>

    <!-- MENU -->
    <button type="button" class="btn" id="menu-btn">
      <img src="./images/icon-hamburger.svg" alt="hamburger menu, click to open the navigation menu" id="menu">
    </button>

    <!-- NAVIGATION -->
    <nav class="header__navigation" id="nav">
      <div class="nav__dropdown">
        <!-- PRODUCT DROPDOWN -->
        <div class="dropdown-product">
          <button class="btn-style overpass-semi-bold" id="product-btn">
            Product
            <img src="./images/icon-arrow-dark.svg" alt="">
          </button>
          <div class="dropdown-style dropdown">
            <a href="#">Overview</a>
            <a href="#">Pricing</a>
            <a href="#">Marketplace</a>
            <a href="#">Features</a>
            <a href="#">Integrations</a>
          </div>
        </div>

        <!-- COMPANY DROPDOWN -->
        <div class="dropdown-company">
          <button class="btn-style overpass-semi-bold" id="company-btn">
            Company
            <img src="./images/icon-arrow-dark.svg" alt="">
          </button>
          <div class="dropdown dropdown-style">
            <a href="#">About</a>
            <a href="#">Team</a>
            <a href="#">Blog</a>
            <a href="#">Features</a>
            <a href="#">Careers</a>
          </div>
        </div>
        
        <!-- CONNECT DROPDOWN -->
        <div class="dropdown-connect">
          <button class="btn-style  overpass-semi-bold" id="connect-btn">
            Connect
            <img src="./images/icon-arrow-dark.svg" alt="">
          </button>
          <div class="dropdown-style dropdown">
            <a href="#">Contact</a>
            <a href="#">Newsletter</a>
            <a href="#">LinkedIn</a>
          </div>
        </div>
      </div>

      <hr>

      <!-- Login/Sign Up buttons -->
      <div class="account ubuntu-bold">
        <a href="#">Login</a>
        <a href="#">Sign Up</a>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="main">
    <article class="main__container main__display">
      <h1>A modern publishing platform</h1>
      <p>
        Grow your audience and build your online brand
      </p>
    </article>
  </main>
